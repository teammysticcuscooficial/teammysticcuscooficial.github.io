<script>
// CD.
// Set the date we're counting down to
var countDownDate = new Date("Oct 30, 2019 19:00:00").getTime();
// Update the count down every 1 second
var x = setInterval(function() {
  // Get todays date and time
  var now = new Date().getTime();
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "<blink>MIGRO EL NIDO</blink>";
  }
}, 1000);
</script>

const timer = {};

// obtener el tiempo restante
timer.getRemainingTime = function (deadline) {
  "use strict";

  var now = new Date(),
      endTime = new Date(deadline),
      remainTime = (Date.parse(deadline) - now + 1000) / 1000,
      timeOffset = (now.getTimezoneOffset() - endTime.getTimezoneOffset()) / 60,
      days = ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
      months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'setiembre', 'octubre', 'noviembre', 'diciembre'],
      endDay = days[endTime.getDay()],
      endDate = endTime.getDate(),
      endMonth = months[endTime.getMonth()],
      endHours = endTime.getHours() + timeOffset,
      isPm = endHours >= 12,
      endMinutes = ('0' + endTime.getMinutes()).slice(-2),
      remainSeconds = ('0' + Math.floor(remainTime % 60)).slice(-2),
      remainMinutes = ('0' + Math.floor(remainTime / 60 % 60)).slice(-2),
      remainHours = ('0' + Math.floor(remainTime / 3600 % 24)).slice(-2),
      remainDays = Math.floor(remainTime / (3600 * 24));

  endHours = isPm ? endHours = endHours == 12 ? endHours : endHours - 12 : endHours;
  var endFormated = endDay + ' ' + endDate + ' de ' + endMonth + ' ' + endHours + ':' + endMinutes;
  endFormated = isPm ? endFormated + 'pm' : endFormated + 'am';

  return {
    remainDays: remainDays,
    remainHours: remainHours,
    remainMinutes: remainMinutes,
    remainSeconds: remainSeconds,
    remainTime: remainTime,
    endDay: endDay,
    endDate: endDate,
    endMonth: endMonth,
    endHours: endHours,
    endMinutes: endMinutes,
    endFormated: endFormated
  };
};

// ejecutar el countDown
timer.run = function (deadline, elem) {
  "use strict";

  var timerUpdate = setInterval(function () {
    var el = document.getElementById(elem),
        t = timer.getRemainingTime(deadline);
    el.innerHTML = '\n      <span class="next-lesson__remain">\n        <span>' + t.remainDays + '</span>d:<span>' + t.remainHours + '</span>h:<span>' + t.remainMinutes + '</span>m:<span>' + t.remainSeconds + '</span>s\n      </span>\n    ';
    if (t.remainTime <= 1) {
      clearInterval(timerUpdate);
      el.innerHTML = '¡Empezo el evento!';
    }
  }, 1000);
};

addEventListener('load', () => {
    timer.run('01 Nov 2019 15:00:00 GMT-0500', 'clock')
})
</script>

<script type="text/javascript">
    function deleteAllCookies() {
      if (confirm("Eliminar todas las Cookies?")) {
        la_cookie = document.cookie.split("; ")
        fecha_fin = new Date
        fecha_fin.setDate(fecha_fin.getDate() - 1)
        for (i = 0; i < la_cookie.length; i++) {
          mi_cookie = la_cookie[i].split("=")[0]
          document.cookie = mi_cookie + "=;expires=" + fecha_fin.toGMTString()
        }
        location.reload(true)
      }
    }
  </script>
